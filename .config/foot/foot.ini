# Gruvbox Dark Theme for foot terminal

[main]
# Font configuration
font=MapleMonoNF CN:size=12
# font-bold=MapleMonoNF CN:style=Bold:size=12
# font-italic=MapleMonoNF CN:style=Italic:size=12
# font-bold-italic=MapleMonoNF CN:style=Bold Italic:size=12

# Terminal size
initial-window-size-pixels=1200x800
initial-window-mode=windowed

# Padding
pad=10x10

# Scrollback
scrollback-lines=10000

# URL detection
url-launch=firefox ${url}

# Bell
bell=none

# Cursor
cursor-style=block
cursor-blink=yes

[scrollback]
lines=10000
multiplier=3.0

[cursor]
style=block
color=282828 ebdbb2
blink=yes

[mouse]
hide-when-typing=yes

[colors]
# Gruvbox Dark color scheme
foreground=ebdbb2
background=282828

# Selection colors
selection-foreground=282828
selection-background=d79921

# Normal colors
regular0=282828  # black
regular1=cc241d  # red
regular2=98971a  # green
regular3=d79921  # yellow
regular4=458588  # blue
regular5=b16286  # magenta
regular6=689d6a  # cyan
regular7=a89984  # white

# Bright colors
bright0=928374   # bright black
bright1=fb4934   # bright red
bright2=b8bb26   # bright green
bright3=fabd2f   # bright yellow
bright4=83a598   # bright blue
bright5=d3869b   # bright magenta
bright6=8ec07c   # bright cyan
bright7=ebdbb2   # bright white

# Additional gruvbox colors
# 16 color palette extension
# dim colors (optional)
dim0=1d2021
dim1=cc241d
dim2=98971a
dim3=d79921
dim4=458588
dim5=b16286
dim6=689d6a
dim7=928374

[key-bindings]
# Copy/Paste
copy=Control+Shift+c
paste=Control+Shift+v

# Font size adjustment
increase-font-size=Control+plus Control+equal Control+KP_Add
decrease-font-size=Control+minus Control+KP_Subtract
reset-font-size=Control+0 Control+KP_0

# Scrolling
scroll-up-page=Shift+Page_Up
scroll-down-page=Shift+Page_Down
scroll-up-half-page=none
scroll-down-half-page=none
scroll-up-line=none
scroll-down-line=none

# Search
search-start=Control+Shift+f
search-start-in-selection=Control+Shift+g

# URL selection
select-begin=Control+Shift+space
select-extend=Control+Shift+Right
select-extend-character-wise=Control+Shift+Right
select-word=Control+Shift+w
select-word-whitespace=Control+Shift+a
select-line=none
select-all=Control+Shift+a

# Open URL
show-urls-copy=Control+Shift+u
show-urls-launch=Control+Shift+o

# Spawn new instance
spawn-terminal=Control+Shift+n
