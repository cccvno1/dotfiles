# Gruvbox Dark Theme for fuzzel application launcher

[main]
# Terminal to launch programs that require a terminal
terminal=foot

# Number of result lines to show
lines=10

# Width of the fuzzel window (in characters)
width=40

# Horizontal alignment (left, center, right)
horizontal-pad=20

# Vertical alignment (top, center, bottom)
vertical-pad=20

# Show icons for applications
icons-enabled=yes
icon-theme=Papirus-Dark

# Font configuration
font=MapleMonoNF CN:size=14

# Prompt text
prompt="‚ùØ "

# Placeholder text
placeholder="Type to search..."

# Launch application on single click
launch-prefix=""

# Show generic entries (e.g., "Text Editor" instead of "gedit")
show-actions=no

# Case sensitivity (yes, no, smart)
fuzzy=yes
case-sensitive=no

# Exit if no matches
exit-on-keyboard-focus-loss=yes

# Fields to match against (name, generic, comment, categories, filename, keywords)
fields=name,generic,comment,categories,filename,keywords

# Result sorting (default, frecency)
sort-result=default

[colors]
# Gruvbox Dark color scheme

# Background color (with transparency)
background=282828ee

# Text color
text=ebdbb2ff

# Prompt text color
prompt=d79921ff

# Placeholder text color
placeholder=928374ff

# Input text color
input=ebdbb2ff

# Match highlighting color
match=fabd2fff

# Selection background
selection=504945ff

# Selection text color
selection-text=ebdbb2ff

# Selection match highlighting
selection-match=fe8019ff

# Border color
border=3c3836ff

[border]
# Border width
width=2

# Border radius
radius=8

[dmenu]
# dmenu compatibility mode settings
exit-immediately-if-empty=no
print-index=no
case-sensitive=no

[key-bindings]
# Cancel/exit
cancel=Escape Control+c Control+g
execute=Return KP_Enter Control+m
execute-or-next=Tab
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=none
prev=Up Control+p
next=Down Control+n
page-up=Page_Up Control+v
page-down=Page_Down Mod1+v
first=Control+Home
last=Control+End
complete=none
complete-extend=none
