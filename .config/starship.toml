# Starship configuration with gruvbox theme

format = """
[](#3c3836)\
$os\
$username\
[](bg:#504945 fg:#3c3836)\
$directory\
[](fg:#504945 bg:#665c54)\
$git_branch\
$git_status\
[](fg:#665c54 bg:#928374)\
$nodejs\
$rust\
$golang\
$php\
$python\
[](fg:#928374 bg:#a89984)\
$time\
[ ](fg:#a89984)\
$line_break$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# OS module
[os]
style = "bg:#3c3836 fg:#ebdbb2"
disabled = false

# Username module
[username]
show_always = true
style_user = "bg:#3c3836 fg:#ebdbb2"
style_root = "bg:#3c3836 fg:#fb4934"
format = '[$user ]($style)'
disabled = false

# Directory module
[directory]
style = "fg:#282828 bg:#504945"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git branch module
[git_branch]
symbol = ""
style = "bg:#665c54"
format = '[[ $symbol $branch ](fg:#282828 bg:#665c54)]($style)'

# Git status module
[git_status]
style = "bg:#665c54"
format = '[[($all_status$ahead_behind )](fg:#282828 bg:#665c54)]($style)'

# Node.js module
[nodejs]
symbol = ""
style = "bg:#928374"
format = '[[ $symbol ($version) ](fg:#282828 bg:#928374)]($style)'

# Rust module
[rust]
symbol = ""
style = "bg:#928374"
